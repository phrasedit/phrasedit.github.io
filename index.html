<!DOCTYPE html>
<html>
    <head>
        <title>Phrase</title>
    </head>
    
    <body onload="enableEditMode ();">
        <!-- The button -->
        <div>
            <!-- Formatting -->
            <button id="bold", onclick="formatText ('bold');">Bold</button>
            <button id="italic", onclick="formatText ('italic');">Italic</button>
            <button id="underline", onclick="formatText ('underline');">Underline</button>
            <button id="strikethrough", onclick="formatText ('strikethrough');">Strikethrough</button>
            <!-- Alignments -->
            <button id="align-left", onclick="formatText ('justifyleft');">Align left</button>
            <button id="align-center", onclick="formatText ('justifycenter');">Align center</button>
            <button id="align-right", onclick="formatText ('justifyright');">Align right</button>
            <!-- Fonts -->
            <select onchange="formatText('fontName', this.value);">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial</option>
            </select>
            <!-- Font Size -->
            <input type="number", name="fontSize", value="6", min="4", max="78", oninput="formatText('fontSize', this.value);">
        </div>
        <!-- The textfield -->
        <iframe name="textField", style="width: 500px; height: 500px"></iframe>
        
        <script type="text/javascript">
            function enableEditMode (){
                textField.document.designMode = "on";
            }
            
            function formatText (cmd){
                textField.document.execCommand(cmd, false, null);
            }
            
            function formatText (cmd, arg){
                textField.document.execCommand(cmd, false, arg);
            }
            
            function changeFontSize (px){
                // TODO
            }
        </script>
    </body>
</html>
